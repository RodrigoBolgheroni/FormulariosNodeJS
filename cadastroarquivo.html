    <script>
        async function carregarRegras() {
    try {
        const response = await fetch('/regras');
        const regras = await response.json();

        // Filtra apenas as regras ativas (Ativo === 1)
        const regrasAtivas = regras.filter(regra => regra.Ativo === 1);

        return regrasAtivas;
    } catch (error) {
        console.error('Erro ao carregar regras:', error);
        return [];
    }
}
async function gerarInputsRegra() {
    const loadingScreen = document.getElementById('loadingScreen');
    loadingScreen.style.display = 'flex';
    const formRegra = document.getElementById('formRegra');
    const headerInput = document.getElementById('header');

    // Verifica se o campo header está vazio
    if (!headerInput.value.trim()) {
        loadingScreen.style.display = 'none'; // Oculta a tela de loading
        alert('O campo "Header" está vazio. Insira os valores separados por vírgula.');
        return; // Interrompe a função se o header estiver vazio
    }

    // Limpa o conteúdo atual do formulário de regras (exceto o título e a linha)
    const tituloELinha = formRegra.querySelector('.row:first-child'); // Seleciona o título e a linha
    formRegra.innerHTML = ''; // Limpa todo o conteúdo
    formRegra.appendChild(tituloELinha); // Adiciona o título e a linha de volta

    // Separa os valores do header por vírgula
    const headerValues = headerInput.value.split(',');

    // Verifica se há valores válidos no header
    if (headerValues.length === 0 || headerValues.every(val => !val.trim())) {
        loadingScreen.style.display = 'none'; // Oculta a tela de loading
        alert('O campo "Header" não contém valores válidos. Insira os valores separados por vírgula.');
        return; // Interrompe a função se não houver valores válidos
    }

    // Carrega as regras do banco de dados
    const regras = await carregarRegras();

    // Itera sobre os valores do header para criar os inputs
    headerValues.forEach((campo, index) => {
        // Cria uma nova linha para os inputs
        const row = document.createElement('div');
        row.className = 'row';

        // Input para o Nome do Campo (preenchido automaticamente)
        const colNomeCampo = document.createElement('div');
        colNomeCampo.className = 'form-group col-md-3';
        const inputNomeCampo = document.createElement('input');
        inputNomeCampo.type = 'text';
        inputNomeCampo.className = 'form-control';
        inputNomeCampo.value = campo.trim(); // Remove espaços em branco e preenche o valor
        inputNomeCampo.required = true;
        inputNomeCampo.readOnly = true;
        colNomeCampo.appendChild(inputNomeCampo);

        // Container para o Tipo de Dado (será substituído se a regra for "IsValoresIn")
        const colTipoDado = document.createElement('div');
        colTipoDado.className = 'form-group col-md-3';
        const selectTipoDado = document.createElement('select');
        selectTipoDado.className = 'form-control';
        selectTipoDado.required = true;
        const tiposDado = ['Texto', 'Número', 'Data', 'Booleano'];
        tiposDado.forEach(tipo => {
            const option = document.createElement('option');
            option.value = tipo;
            option.textContent = tipo;
            selectTipoDado.appendChild(option);
        });
        colTipoDado.appendChild(selectTipoDado);

        // Select para a Regra (preenchido com dados do banco)
        const colRegra = document.createElement('div');
        colRegra.className = 'form-group col-md-3';
        const selectRegra = document.createElement('select');
        selectRegra.className = 'form-control';
        selectRegra.name = 'regra'; // Adicionando o name="regra"
        selectRegra.required = true;

        // Adiciona as opções de regras carregadas do banco
        regras.forEach(regra => {
            const option = document.createElement('option');
            option.value = regra.IdRegra; // Usa o IdRegra como valor
            option.textContent = regra.Regra; // Usa o campo Regra como texto
            selectRegra.appendChild(option);
        });
        colRegra.appendChild(selectRegra);

        // Checkbox para Obrigatório
        const colObrigatorio = document.createElement('div');
        colObrigatorio.className = 'form-group col-md-3';
        const checkboxObrigatorio = document.createElement('input');
        checkboxObrigatorio.type = 'checkbox';
        checkboxObrigatorio.className = 'form-check-input';
        colObrigatorio.appendChild(checkboxObrigatorio);

        // Adiciona as colunas à linha
        row.appendChild(colNomeCampo);
        row.appendChild(colTipoDado);
        row.appendChild(colRegra);
        row.appendChild(colObrigatorio);

        // Verifica se a regra selecionada é "IsValoresIn" e substitui o input do tipo de dado
        selectRegra.addEventListener('change', function () {
        const selectedRegra = regras.find(regra => regra.IdRegra === parseInt(this.value));
        if (selectedRegra && selectedRegra.Regra === 'ValoresIn') {
            // Remove o select de tipo de dado
            colTipoDado.innerHTML = '';

            // Adiciona um input de texto para digitar os valores
            const inputValoresIn = document.createElement('input');
            inputValoresIn.type = 'text';
            inputValoresIn.className = 'form-control tipo-dado'; // Adiciona a classe "tipo-dado"
            inputValoresIn.placeholder = 'Digite os valores separados por vírgula';
            inputValoresIn.required = true;
            colTipoDado.appendChild(inputValoresIn);
        } else {
            // Se não for "ValoresIn", restaura o select de tipo de dado
            colTipoDado.innerHTML = '';
            colTipoDado.appendChild(selectTipoDado);
        }
    });

        // Adiciona a linha ao formulário de regras
        formRegra.appendChild(row);
    });

    loadingScreen.style.display = 'none'; // Oculta a tela de loading
}
// Adiciona o evento ao botão "Salvar Dados"
document.getElementById('btnSalvarDados').addEventListener('click', gerarInputsRegra);
</script>

    <script>
        async function carregarDados(endpoint, selectId, idCampo, nomeCampo, ativoCampo) {
            try {
                const response = await fetch(endpoint);
                const dados = await response.json();
                const select = document.getElementById(selectId);
    
                // Filtra apenas os registros que possuem Ativo === 1
                const dadosFiltrados = dados.filter(item => item[ativoCampo] === 1);
    
                dadosFiltrados.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item[idCampo];  // Define o valor do option com o ID
                    option.textContent = item[nomeCampo]; // Define o texto do option com o nome
                    select.appendChild(option);
                });
            } catch (error) {
                console.error(`Erro ao carregar ${selectId}:`, error);
            }
        }
    
        // Chamando a função para preencher os selects
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.style.display = 'none'; // Oculta a tela de
        carregarDados('/clientes', 'cliente', 'IdCliente', 'Cliente','Ativo');
        carregarDados('/tiposdearquivos', 'tipoArquivo', 'IdTipoArquivo', 'TipoArquivo','Ativo');
        carregarDados('/extensoes', 'extensao', 'IdExtensaoArquivo', 'ExtensaoArquivo','Ativo');

    </script>
<script>
document.getElementById('formArquivo').addEventListener('submit', function (e) {
    e.preventDefault(); // Evita o envio padrão do formulário

    // Captura os dados das regras
    const regras = [];
    const regraInputs = document.querySelectorAll('#formRegra .row');

    regraInputs.forEach((row, index) => {
        // Ignora a primeira linha (títulos)
        if (index === 0) return;

        // Verifica se o input de texto existe
        const inputCampo = row.querySelector('input[type="text"]');
        const selectTipoDado = row.querySelector('select'); // Select para "Tipo de Dado"
        const inputTipoDado = row.querySelector('input[type="text"].tipo-dado'); // Input de texto para "Tipo de Dado"
        const selectRegra = row.querySelector('select[name="regra"]'); // Select para "Regra"
        const checkboxObrigatorio = row.querySelector('input[type="checkbox"]'); // Checkbox para "Obrigatório"

        // Verifica se todos os elementos existem
        if (!inputCampo || (!selectTipoDado && !inputTipoDado) || !selectRegra || !checkboxObrigatorio) {
            console.error('Elementos não encontrados na linha:', row);
            return; // Pula para a próxima iteração
        }

        const campo = inputCampo.value; // Valor do campo "Nome do Campo"
        const tipoDado = inputTipoDado ? inputTipoDado.value : selectTipoDado.value; // Valor do campo "Tipo de Dado"
        const regra = selectRegra.value; // Valor do campo "Regra"
        const obrigatorio = checkboxObrigatorio.checked ? 1 : 0; // Valor do campo "Obrigatório"

        regras.push({
            DescricaoCampo: campo,
            TipoDeDado: tipoDado,
            IdRegra: regra,
            Obrigatorio: obrigatorio
        });
    });

    // Atualiza o campo oculto com os dados das regras em JSON
    const regrasJson = JSON.stringify(regras);
    document.getElementById('regrasJson').value = regrasJson;

    // Log para verificar o valor de regrasJson
    console.log('Regras JSON:', regrasJson);

    // Envia o formulário
    this.submit();
});


</script>
