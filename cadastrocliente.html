                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel">
                            <div class="panel-heading">
                                Cadastro de Cliente
                            </div>
                            <div class="panel-body">
                                <form id="formCadastroCliente">
                                    <div>
                                        <div class="form-group" style="display: flex;">
                                            <div style="margin-right: 30px;width: 50%;">
                                                <label for="cliente">Nome do Cliente *</label>
                                                <input type="text" class="form-control" id="cliente" name="cliente" required>
                                            </div>
                                            <div style="width: 50%;">
                                                <label for="ativo">Ativo *</label>
                                                <select class="form-control" id="ativo" name="ativo" required>
                                                    <option value="1">Sim</option>
                                                    <option value="0">Não</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <div id="responsaveis-container">
                                            <!-- Primeiro bloco de responsável -->
                                            <div class="responsavel-item" style="display: flex; margin-bottom: 15px;">
                                                <div style="margin-right: 30px; width: 100%;">
                                                    <label>Nome Responsável *</label>
                                                    <input type="text" class="form-control" name="responsavel_nome[]" required>
                                                </div>
                                                <div style="margin-right: 30px; width: 100%;">
                                                    <label>Email Responsável *</label>
                                                    <input type="email" class="form-control" name="responsavel_email[]" required>
                                                </div>
                                                <div style="width: 100%;">
                                                    <label>Ativo *</label>
                                                    <select class="form-control" name="responsavel_ativo[]" required>
                                                        <option value="1">Sim</option>
                                                        <option value="0">Não</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">Salvar Cliente</button>
                                    <button type="button" class="btn btn-success btn-adicionar" id="adicionar-responsavel">
                                        <i class="fa fa-plus"></i> Adicionar Responsavel
                                    </button>
                                </form>
                                
                                <script>
                                document.getElementById('formCadastroCliente').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const clienteNome = document.getElementById('cliente').value;
    const formData = {
        cliente: clienteNome,
        ativo: document.getElementById('ativo').value,
        responsavel_nome: [],
        responsavel_email: [],
        responsavel_ativo: []
    };

    // Coletar dados dos responsáveis
    document.querySelectorAll('.responsavel-item').forEach(item => {
        formData.responsavel_nome.push(item.querySelector('input[name="responsavel_nome[]"]').value);
        formData.responsavel_email.push(item.querySelector('input[name="responsavel_email[]"]').value);
        formData.responsavel_ativo.push(item.querySelector('select[name="responsavel_ativo[]"]').value);
    });

    try {
        const response = await fetch('/cadastrocliente', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
            // Se for erro de duplicidade, mostra mensagem personalizada
            if (data.errorMessage && data.errorMessage.includes('já existe')) {
                throw new Error(data.errorMessage);
            }
            throw new Error(data.errorDetails || 'Erro ao cadastrar cliente');
        }

        // Sucesso
        await Swal.fire({
            icon: 'success',
            title: 'Sucesso!',
            text: data.message,
            confirmButtonText: 'OK'
        });
        
        window.location.href = '/cliente';

    } catch (error) {
        // Erro - exibir popup
        Swal.fire({
            icon: 'error',
            title: 'Erro no cadastro',
            html: `
                <p>${error.message}</p>
                <small>Por favor, verifique os dados e tente novamente.</small>
            `,
            confirmButtonText: 'Entendido'
        });
        
        // Destaque o campo do nome do cliente em caso de duplicidade
        if (error.message.includes('já existe')) {
            document.getElementById('cliente').focus();
            document.getElementById('cliente').classList.add('is-invalid');
        }
    }
});
                                </script>

    <script>
        $(document).ready(function() {
            // Contador para garantir IDs únicos (opcional, se necessário)
            let contadorResponsaveis = 1;
    
            // Adiciona novo bloco de responsável
            $("#adicionar-responsavel").click(function() {
                contadorResponsaveis++;
                
                const novoResponsavel = `
                    <div class="responsavel-item" style="display: flex; margin-bottom: 15px; width: 100%;">
                        <div style="margin-right: 30px; width: 33%;">
                            <label for="responsavel_nome_${contadorResponsaveis}">Nome Responsável</label>
                            <input type="text" class="form-control" name="responsavel_nome[]" required>
                        </div>
                        <div style="margin-right: 30px; width: 33%;">
                            <label for="responsavel_email_${contadorResponsaveis}">Email Responsável</label>
                            <input type="email" class="form-control" name="responsavel_email[]" required>
                        </div>
                        <div style="width: 33%;">
                            <label for="responsavel_ativo_${contadorResponsaveis}">Ativo</label>
                            <select class="form-control" name="responsavel_ativo[]">
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-danger remover-responsavel" style="margin-left: 10px; align-self: flex-end;">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                `;
                
                $("#responsaveis-container").append(novoResponsavel);
            });
    
            // Remove um bloco de responsável (delegação de evento para elementos dinâmicos)
            $(document).on("click", ".remover-responsavel", function() {
                $(this).closest(".responsavel-item").remove();
            });
        });
    </script>
