    <script>
        // Function to navigate to the details page (campos.html)
        function verCampos(arquivoId) {
            window.location.href = `/campos?arquivoId=${arquivoId}`;
        }

        // Function to fetch and display the list of files (arquivos)
        async function buscarArquivos() {
          const loadingScreen = document.getElementById('loadingScreen');
          loadingScreen.style.display = 'flex'; // Show loading screen
          try {
            const response = await fetch('/arquivos'); // Endpoint to get all files
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const arquivos = await response.json();

            const tableBody = document.getElementById('arquivosTable'); // Target the correct table body
            tableBody.innerHTML = ''; // Clear the table before adding new data

            const fragment = document.createDocumentFragment(); // Use fragment for performance

            arquivos.forEach(arquivo => {
              const ativo = arquivo.Ativo === true ? 'Sim' : 'Não';
              const isHeader = arquivo.IsHeader === true ? 'Sim' : 'Não'; // Corrected variable name
              // Format the header string by replacing commas with <br> tags
              const headerFormatted = arquivo.Header ? arquivo.Header.split(',').join('<br>') : '';


              const row = document.createElement('tr');
              row.innerHTML = `
                <td><span class="font-medium">${arquivo.IdCliente_TipoArquivo}</span></td>
                <td><span class="font-medium">${arquivo.Cliente}</span></td>
                <td><span class="font-medium">${arquivo.TipoArquivo}</span></td>
                <td><span class="font-medium">${arquivo.ExtensaoArquivo}</span></td>
                <td><span class="font-medium">${arquivo.Encoding}</span></td>
                <td><span class="font-medium">${isHeader}</span></td>
                <td><span class="font-medium">${headerFormatted}</span></td> <!-- Use the formatted header -->
                <td><span class="font-medium">${arquivo.Chave}</span></td>
                <td>${ativo}</td>
                <td>
                    <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="verCampos('${arquivo.IdCliente_TipoArquivo}')" title="Ver Campos/Regras">
                        <i class="ti-search"></i>
                    </button>
                    <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="editArquivo('${arquivo.IdCliente_TipoArquivo}')" title="Editar Arquivo">
                        <i class="ti-pencil-alt"></i>
                    </button>
                    <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="deactivateArquivo('${arquivo.IdCliente_TipoArquivo}')" title="Desativar Arquivo">
                        <i class="icon-trash"></i>
                    </button>
                </td>
              `;
              fragment.appendChild(row); // Add the row to the fragment
            });

            tableBody.appendChild(fragment); // Add the fragment to the table body once

          } catch (error) {
            console.error('Erro ao buscar arquivos:', error);
            // Optionally display an error message in the table
            const tableBody = document.getElementById('arquivosTable');
            tableBody.innerHTML = `<tr><td colspan="10" class="text-center text-danger">Erro ao carregar arquivos. Tente novamente</td></tr>`;
          } finally {
                loadingScreen.style.display = 'none'; // Hide loading screen
            }
        }

        // Function to redirect to the edit page
        function editArquivo(arquivoId) {
            window.location.href = `/editarArquivo/${arquivoId}`;
        }

        // Function to deactivate/delete a file
        async function deactivateArquivo(arquivoId) {
            try {
                // Show confirmation dialog
                const result = await Swal.fire({
                    title: 'Tem certeza?',
                    text: "Você não poderá reverter essa ação!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sim, desativar!', // Changed text for clarity
                    cancelButtonText: 'Cancelar'
                });

                // If user confirms, proceed with deactivation
                if (result.isConfirmed) {
                    const response = await fetch(`/desativarArquivo/${arquivoId}`, { // Ensure this endpoint matches your backend
                        method: 'PATCH', // Or DELETE, depending on your backend logic
                    });

                    if (!response.ok) {
                         // Try to get error message from backend response
                         let errorMsg = 'Falha ao desativar o arquivo.';
                         try {
                             const errorData = await response.json();
                             errorMsg = errorData.message || errorMsg;
                         } catch (e) { /* Ignore parsing error */ }
                         throw new Error(errorMsg);
                    }

                    // Success message and reload the list
                    await Swal.fire(
                        'Desativado!',
                        'O arquivo foi desativado.',
                        'success'
                    );
                    buscarArquivos(); // Reload the table data
                    // Or redirect: window.location.href = '/arquivo';
                }
            } catch (error) {
                console.error('Erro ao desativar arquivo:', error);
                Swal.fire(
                    'Erro!',
                    error.message || 'Ocorreu um erro inesperado ao desativar o arquivo.',
                    'error'
                );
            }
        }

        // Load the file list when the page is ready
        document.addEventListener("DOMContentLoaded", buscarArquivos);

    </script>
