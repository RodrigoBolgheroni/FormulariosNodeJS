    <script>
        let clientesData = [];
        let clientesFiltrados = [];
        let currentPage = 1;
        const clientesPerPage = 10;

        async function buscarClientes() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex';

            try {
                const response = await fetch('/clientes');
                const clientes = await response.json();
                clientesData = clientes;
                clientesFiltrados = clientes;
                updatePagination();
                atualizarTabelaClientes(clientes);
            } catch (error) {
                console.error('Erro ao buscar clientes:', error);
            } finally {
                loadingScreen.style.display = 'none';
            }
        }

        function atualizarTabelaClientes(clientes) {
            const tableBody = document.getElementById('clientesTable');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * clientesPerPage;
            const endIndex = startIndex + clientesPerPage;
            const clientesPagina = clientes.slice(startIndex, endIndex);

            const fragment = document.createDocumentFragment();

            clientesPagina.forEach(cliente => {
                const ativo = cliente.Ativo === true ? 'Sim' : 'N√£o';

                const row = document.createElement('tr');
                row.innerHTML = `
                        <td><span class="font-medium">${cliente.IdCliente}</span></td>
                        <td><span class="font-medium">${cliente.Cliente}</span></td>
                        <td>${ativo}</td>
                        <td>
                            <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="verResponsaveis('${cliente.IdCliente}')">
                                <i class="ti-search"></i>
                            </button>
                            <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="editClient('${cliente.IdCliente}')">
                                <i class="ti-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="deactivateClient('${cliente.IdCliente}')">
                                <i class="icon-trash"></i>
                            </button>
                        </td>
                    `;
                fragment.appendChild(row);
            });

            tableBody.appendChild(fragment);
        }

        function editClient(clientName) {
            window.location.href = `/editarCliente/${clientName}`;
        }

        async function deactivateClient(clientName) {
            try {
                const result = await Swal.fire({
                    title: 'Tem certeza?',
                    text: "Voc√™ n√£o poder√° reverter essa a√ß√£o!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sim, deletar!',
                    cancelButtonText: 'Cancelar'
                });

                if (result.isConfirmed) {
                    const response = await fetch(`/desativarCliente/${clientName}`, {
                        method: 'PATCH',
                    });
                    window.location.href = '/cliente';
                }
            } catch (error) {
                console.error('Erro ao desativar cliente:', error);
                Swal.fire(
                    'Erro!',
                    'Ocorreu um erro inesperado.',
                    'error'
                );
            }
        }

    


        document.getElementById('searchInput').addEventListener('input', function () {
            const filtro = this.value.toLowerCase();
            clientesFiltrados = clientesData.filter(cliente =>
                cliente.Cliente.toLowerCase().includes(filtro)
            );
            currentPage = 1;
            updatePagination();
            atualizarTabelaClientes(clientesFiltrados);
        });

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(clientesFiltrados.length / clientesPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = 'page-item';
                if (i === currentPage) {
                    li.classList.add('active');
                }

                const a = document.createElement('a');
                a.href = '#';
                a.textContent = i;
                a.addEventListener('click', () => {
                    currentPage = i;
                    updatePagination();
                    atualizarTabelaClientes(clientesFiltrados);
                });

                li.appendChild(a);
                pagination.appendChild(li);
            }
        }
        function verResponsaveis(clienteId) {
            window.location.href = `/responsavel?clienteId=${clienteId}`;
        }

        window.onload = function () {
            buscarClientes();
        };
    </script>
