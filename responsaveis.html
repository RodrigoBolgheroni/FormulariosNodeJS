    <script>
        async function buscarResponsaveis(clienteId) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex';

            try {
                const response = await fetch(`/responsaveis?clienteId=${clienteId}`);
                const responsaveis = await response.json();

                const tableBody = document.getElementById('responsaveisTable');
                tableBody.innerHTML = '';

                const fragment = document.createDocumentFragment();

                responsaveis.forEach(responsavel => {
                    document.getElementById('nomeCliente').textContent = `- ${responsavel.NomeCliente}`;
                    const ativo = responsavel.Ativo === true ? 'Sim' : 'Não';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="font-medium">${responsavel.IdResponsavel}</span></td>
                        <td><span class="font-medium">${responsavel.IdCliente}</span></td>
                        <td><span class="font-medium">${responsavel.Responsavel}</span></td>
                        <td><span class="font-medium">${responsavel.Email}</span></td>
                        <td>${ativo}</td>
                        <td>
                            <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="editClient('${responsavel.IdCliente}')">
                                <i class="ti-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="deactivateResponsavel('${responsavel.IdResponsavel}')">
                                <i class="icon-trash"></i>
                            </button>
                        </td>
                    `;
                    fragment.appendChild(row);
                });

                tableBody.appendChild(fragment);

                // Atualiza o título da tabela com o nome do cliente

            } catch (error) {
                console.error('Erro ao buscar clientes:', error);
            } finally {
                loadingScreen.style.display = 'none';
            }
        }
        function editClient(clientName) {
            window.location.href = `/editarCliente/${clientName}`;
        }
        async function deactivateResponsavel(idResponsavel) {
    try {
        // Exibe o alerta de confirmação
        const result = await Swal.fire({
            title: 'Tem certeza?',
            text: "Você não poderá reverter essa ação!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sim, deletar!',
            cancelButtonText: 'Cancelar'
        });

        // Se o usuário confirmar, realiza a desativação
        if (result.isConfirmed) {
            const response = await fetch(`/responsavel/${idResponsavel}`, {
                method: 'DELETE',
            });
            
            // Verifica se a resposta foi bem sucedida
            if (response.ok) {
                const data = await response.json();
                window.location.reload();
            } else {
                // Se a resposta não foi ok, mostra a mensagem de erro
                const errorData = await response.json();
                await Swal.fire(
                    'Erro!',
                    errorData.message || 'Não foi possível deletar o responsável',
                    'error'
                );
            }
        }
    } catch (error) {
        console.error('Erro ao desativar responsavel:', error);
        Swal.fire(
            'Erro!',
            'Ocorreu um erro inesperado ao conectar com o servidor.',
            'error'
        );
    }
}

        function getClienteIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('clienteId');
        }

        window.onload = function () {
            const clienteId = getClienteIdFromUrl();
            if (clienteId) {
                buscarResponsaveis(clienteId);
            }
        };
    </script>
