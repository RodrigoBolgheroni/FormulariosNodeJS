    <script>
        // Função para buscar clientes
        async function buscarClientes() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.display = 'flex'; // Exibe a tela de carregamento
            try {
                const response = await fetch('/extensoes');
                const clientes = await response.json();
    
                const tableBody = document.getElementById('clientesTable');
                tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar os novos dados
    
                clientes.forEach(cliente => {
                    const ativo = cliente.Ativo === 1 ? 'Sim' : 'Não'; // Verifica se Ativo é 1 ou 0
    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="font-medium">${cliente.IdExtensaoArquivo}</span></td>
                        <td><span class="font-medium">${cliente.ExtensaoArquivo}</span></td>
                        <td>${ativo}</td> <!-- Mostra "Sim" ou "Não" dependendo do valor de Ativo -->
                        <td>
                            <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="editClient('${cliente.IdExtensaoArquivo}')">
                                <i class="ti-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="deactivateClient('${cliente.IdExtensaoArquivo}')">
                            <i class="icon-trash"></i>
                        </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar clientes:', error);
            }finally {
                loadingScreen.style.display = 'none'; // Oculta a tela de carregamento
            }
        }

// Função para deletar extensão
async function deactivateClient(clientName) {
    try {
        // Exibe o alerta de confirmação
        const result = await Swal.fire({
            title: 'Tem certeza?',
            text: "Você não poderá reverter essa ação!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sim, deletar!',
            cancelButtonText: 'Cancelar'
        });

        // Se o usuário confirmar, realiza a desativação
        if (result.isConfirmed) {
            const response = await fetch(`/desativarExtensao/${clientName}`, {
                method: 'PATCH',
            });
                window.location.href = '/extensao';
        }
    } catch (error) {
        console.error('Erro ao desativar extensão:', error);
        Swal.fire(
            'Erro!',
            'Ocorreu um erro inesperado.',
            'error'
        );
    }
}

        function editClient(clientName) {
    // Redireciona para a página de edição, passando o nome do cliente na URL
    window.location.href = `/editarExtensao/${clientName}`;
}

    
        // Chama a função ao carregar a página
        window.onload = buscarClientes;
