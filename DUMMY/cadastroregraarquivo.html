async function buscarClientes() {
  try {
    const response = await fetch('/arquivos');
    const arquivos = await response.json();

    const tableBody = document.getElementById('clientesTable');
    tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar os novos dados

    const fragment = document.createDocumentFragment(); // Cria um fragmento de documento

    arquivos.forEach(arquivo => {
      const ativo = arquivo.Ativo === 1 ? 'Sim' : 'Não';
      const IsHeader = arquivo.IsHeader === 1 ? 'Sim' : 'Não';

      const row = document.createElement('tr');
      row.innerHTML = `
        <td><span class="font-medium">${arquivo.IdCliente_TipoArquivo}</span></td>
        <td><span class="font-medium">${arquivo.Cliente}</span></td>
        <td><span class="font-medium">${arquivo.TipoArquivo}</span></td>
        <td><span class="font-medium">${arquivo.ExtensaoArquivo}</span></td>
        <td><span class="font-medium">${arquivo.Encoding}</span></td>
        <td><span class="font-medium">${IsHeader}</span></td>
        <td><span class="font-medium">${arquivo.Header}</span></td>
        <td><span class="font-medium">${arquivo.Chave}</span></td>
        <td>${ativo}</td>
        <td>
            <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="editClient('${arquivo.IdCliente_TipoArquivo}')">
            <i class="ti-pencil-alt"></i>
            </button>
            <button type="button" class="btn btn-info btn-outline btn-circle btn-lg m-r-5" onclick="deactivateClient('${arquivo.IdCliente_TipoArquivo}')">
            <i class="icon-trash"></i>
            </button>
        </td>
      `;
      fragment.appendChild(row); // Adiciona a linha ao fragmento
    });

    tableBody.appendChild(fragment); // Adiciona todo o fragmento de uma vez

  } catch (error) {
    console.error('Erro ao buscar arquivos:', error);
  }
}

function editClient(clientName) {
    // Redireciona para a página de edição, passando o nome do cliente na URL
    window.location.href = `/editarArquivo/${clientName}`;
}



// Função para deletar cliente
        async function deactivateClient(clientName) {
            try {
                const response = await fetch(`/desativarArquivo/${clientName}`, {
                    method: 'PATCH',
                },);
                window.location.href = '/arquivo';
            } catch (error) {
                console.error('Erro ao desativar arquivo:', error);
            }
        }
window.onload = buscarClientes;

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch("/arquivos");
                const data = await response.json();
        
                // Criar Map para armazenar clientes únicos e os tipos de arquivo associados
                const clientesUnicos = new Map();
        
                data.forEach(item => {
                    if (!clientesUnicos.has(item.IdCliente)) {
                        clientesUnicos.set(item.IdCliente, { nome: item.Cliente, tipos: [] });
                    }
                    clientesUnicos.get(item.IdCliente).tipos.push({ id: item.IdTipoArquivo, nome: item.TipoArquivo });
                });
        
                const selectCliente = document.getElementById("cliente");
                const selectTipoArquivo = document.getElementById("tipoArquivo");
        
                // Adicionar opções ao select de Cliente
                clientesUnicos.forEach((info, IdCliente) => {
                    const option = document.createElement("option");
                    option.value = IdCliente;
                    option.textContent = info.nome;
                    selectCliente.appendChild(option);
                });
        
                // Atualizar os tipos de arquivo quando um cliente for selecionado
                selectCliente.addEventListener("change", function () {
                    selectTipoArquivo.innerHTML = '<option value="">Selecione um Tipo de Arquivo</option>';
                    const clienteId = this.value;
        
                    if (clienteId && clientesUnicos.has(parseInt(clienteId))) {
                        clientesUnicos.get(parseInt(clienteId)).tipos.forEach(tipo => {
                            const option = document.createElement("option");
                            option.value = tipo.id;
                            option.textContent = tipo.nome;
                            selectTipoArquivo.appendChild(option);
                        });
                    }
                });
        
            } catch (error) {
                console.error("Erro ao buscar clientes:", error);
            }
        });
        </script>
